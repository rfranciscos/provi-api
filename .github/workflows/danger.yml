on: 
  pull_request:
    branches: [master]
name: "Danger JS"
jobs:
  dangerJs:
    name: Danger JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: danger/danger-js@9.1.6
        with:
          args: "--dangerfile provi-api/dangerfile.ts"
        env:
          GITHUB_TOKEN: ${{ secrets.DANGER_JS }}